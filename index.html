<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <title>Random Title</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/homeController.js"></script>
  <script src="js/controllers/profileController.js"></script>
</head>

<body ng-controller="MainCtrl" id="mainctrl"> <!-- Rethink where the controller is -->
  <div id="nav-container" class="nav-container">
    <div class="btn" ng-if="activeUser === ''" ng-click="checkName()">Log In</div>
    <div class="btn logout" ng-if="activeUser !== ''" ng-click="logout()">Log Out</div>

    <ul>
      <a href="#home"><li>Home</li></a>
      <a href="#profile"><li>Profile</li></a>
    </ul>
  </div>

  <div class="main-container">
    <div class="main-content">
      <div ng-view></div>
      <form ng-if="activeUser === ''" ng-submit="checkName()">
        First name: <input type="text" ng-model="login_name"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>


  <!-- Modal -->
  <!-- 
  <div class="modal--container">
    <div class="modal">This is a modal</div>
  </div> -->

  <footer>Footer</footer>

  <script src="js/nav-hide.js"></script>
</body>
</html>
